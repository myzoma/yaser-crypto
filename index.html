<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASER CRYPTO</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-chart-line crypto-icon"></i>
                <h1 class="site-title">YASER CRYPTO</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="ranking-container">
            <div class="coins-grid" id="coinsGrid">
                <!-- البطاقات ستظهر هنا -->
            </div>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div class="modal" id="coinModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- تفاصيل العملة ستظهر هنا -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
