<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASER CRYPTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <div class="title-section">
                    <h1 class="site-title">
                        <span style="color: #3366ff;">YASER</span> 
                        <span style="color: #ff9900;">CRYPTO</span>
                    </h1>
                    <div class="site-description">
                        محلل فني ومتداول محترف في سوق العملات الرقمية والأسهم الأمريكية
                    </div>
                </div>
            </div>
        </div>
    </header>
        
    <main>
        <div class="ranking-container">
            <h4>ترتيب العملات حسب نتيجة السباق</h4>
            <div class="coins-grid" id="coinsGrid">
                <!-- البطاقات ستظهر هنا -->
            </div>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div class="modal" id="coinModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- تفاصيل العملة ستظهر هنا -->            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
