<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASER CRYPTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading-container">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-chart-line crypto-icon"></i>
                <h2 class="loading-title">
                    <span style="color: #3366ff;">YASER</span> 
                    <span style="color: #ff9900;">CRYPTO</span>
                </h2>
            </div>
            <div class="loading-text">جاري تحميل البيانات...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="loading-counter" id="loadingCounter">0%</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-chart-line crypto-icon"></i>
                <div class="title-section">
                    <h1 class="site-title">
                        <span style="color: #3366ff;">YASER</span> 
                        <span style="color: #ff9900;">CRYPTO</span>
                    </h1>
                    <div class="site-description">
                        محلل فني ومتداول محترف في سوق العملات الرقمية والأسهم الأمريكية
                    </div>
                </div>
            </div>
        </div>
    </header>
        
    <main>
        <div class="ranking-container">
            <h2>ترتيب العملات الرقمية حسب التحليل الفني</h2>
            <div class="coins-grid" id="coinsGrid">
                <!-- البطاقات ستظهر هنا -->
            </div>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div class="modal" id="coinModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- تفاصيل العملة ستظهر هنا -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
