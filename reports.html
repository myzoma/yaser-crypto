<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليلات الأداء - لوحة التحكم</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 3px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .last-update {
            color: #666;
            font-size: 1em;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .success { color: #28a745; border-left-color: #28a745; }
        .danger { color: #dc3545; border-left-color: #dc3545; }
        .warning { color: #ffc107; border-left-color: #ffc107; }
        .info { color: #17a2b8; border-left-color: #17a2b8; }
        .purple { color: #6f42c1; border-left-color: #6f42c1; }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            flex-wrap: wrap;
            gap: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .refresh-btn, .export-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .export-btn {
            background: #17a2b8;
            color: white;
        }

        .export-btn:hover {
            background: #138496;
            transform: scale(1.05);
        }

        .recommendations-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            text-align: right;
            font-weight: 700;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            font-size: 0.9em;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.02);
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-active {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #00b894;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #e17055;
        }

        .status-expired {
            background: #e2e3e5;
            color: #383d41;
            border: 2px solid #636e72;
        }

        .profit-positive {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1em;
        }

        .profit-negative {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.1em;
        }

        .profit-neutral {
            color: #6c757d;
            font-weight: bold;
        }

        .targets-info {
            font-size: 0.85em;
            color: #666;
            line-height: 1.4;
        }

        .target-hit {
            color: #28a745;
            font-weight: bold;
            background: #d4edda;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .symbol-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .best-performance {
            border-left: 5px solid #28a745;
        }

        .worst-performance {
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
            
            .stat-card {
                padding: 25px;
            }
            
            .stat-number {
                font-size: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            table {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 تقارير التوصيات المتقدمة</h1>
            <div class="last-update">آخر تحديث: <span id="lastUpdate">جاري التحميل...</span></div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- سيتم ملؤها بـ JavaScript -->
        </div>

        <div class="summary-cards" id="summaryCards">
            <!-- سيتم ملؤها بـ JavaScript -->
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="active">نشطة</button>
                <button class="filter-btn" data-filter="success">ناجحة</button>
                <button class="filter-btn" data-filter="failed">فاشلة</button>
                <button class="filter-btn" data-filter="expired">منتهية</button>
            </div>
            <div class="action-buttons">
                <button class="refresh-btn" onclick="refreshData()">🔄 تحديث</button>
                <button class="export-btn" onclick="exportData()">📥 تصدير</button>
            </div>
        </div>

        <div class="recommendations-table">
            <table>
                <thead>
                    <tr>
                        <th>العملة</th>
                        <th>سعر الدخول</th>
                        <th>السعر الحالي</th>
                        <th>وقف الخسارة</th>
                        <th>الأهداف</th>
                        <th>الحالة</th>
                        <th>الربح/الخسارة</th>
                        <th>النسبة %</th>
                        <th>التاريخ</th>
                        <th>المدة</th>
                    </tr>
                </thead>
                <tbody id="recommendationsTable">
                    <!-- سيتم ملؤها بـ JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="no-data" id="noData" style="display: none;">
            <div class="no-data-icon">📈</div>
            <p><strong>لا توجد توصيات محفوظة حتى الآن</strong></p>
            <p style="margin-top: 15px; font-size: 0.9em; color: #999;">
                قم بزيارة الصفحة الرئيسية وافتح بعض التوصيات لبدء التتبع التلقائي
            </p>
        </div>
    </div>

    <script>
        // حماية بسيطة
        (function() {
            const correctPassword = '212160';
            const enteredPassword = prompt('🔐 أدخل كلمة المرور للوصول:');
            
            if (enteredPassword !== correctPassword) {
                alert('❌ كلمة مرور خاطئة');
                window.location.href = '../index.html';
                return;
            }
        })();

        class ReportsManager {
            constructor() {
                this.currentFilter = 'all';
                this.recommendations = [];
                this.init();
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.startAutoRefresh();
            }

            setupEventListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTable();
                    });
                });

                // منع النقر بالزر الأيمن والفحص
                document.addEventListener('contextmenu', e => e.preventDefault());
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'F12' || 
                        (e.ctrlKey && e.key === 'u') || 
                        (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                        e.preventDefault();
                    }
                });
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.refreshData();
                }, 300000); // كل 5 دقائق
            }

            getStoredRecommendations() {
                const stored = localStorage.getItem('crypto_recommendations');
                return stored ? JSON.parse(stored) : [];
            }

            loadData() {
                this.recommendations = this.getStoredRecommendations();
                this.renderStats();
                this.renderSummaryCards();
                this.renderTable();
                this.updateLastUpdateTime();
            }

            renderStats() {
                const stats = this.calculateStats();
                const statsGrid = document.getElementById('statsGrid');
                
                statsGrid.innerHTML = `
                    <div class="stat-card info">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">إجمالي التوصيات</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-number">${stats.successful}</div>
                        <div class="stat-label">توصيات ناجحة</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-number">${stats.failed}</div>
                        <div class="stat-label">توصيات فاشلة</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-number">${stats.active}</div>
                        <div class="stat-label">توصيات نشطة</div>
                    </div>
                    <div class="stat-card purple">
                        <div class="stat-number">${stats.expired}</div>
                        <div class="stat-label">توصيات منتهية</div>
                    </div>
                    <div class="stat-card ${stats.successRate >= 50 ? 'success' : 'danger'}">
                        <div class="stat-number">${stats.successRate}%</div>
                        <div class="stat-label">معدل النجاح</div>
                    </div>
                    <div class="stat-card ${stats.totalProfit >= 0 ? 'success' : 'danger'}">
                        <div class="stat-number">${stats.totalProfit > 0 ? '+' : ''}${stats.totalProfit}%</div>
                        <div class="stat-label">إجمالي الربح</div>
                    </div>
                    <div class="stat-card info">
                        <div class="stat-number">${stats.avgProfit > 0 ? '+' : ''}${stats.avgProfit}%</div>
                        <div class="stat-label">متوسط الربح</div>
                    </div>
                `;
            }

            renderSummaryCards() {
                const summaryCards = document.getElementById('summaryCards');
                const bestPerformance = this.getBestPerformance();
                const worstPerformance = this.getWorstPerformance();
                
                summaryCards.innerHTML = `
                    <div class="summary-card best-performance">
                        <h3>🏆 أفضل أداء</h3>
                        ${bestPerformance ? `
                            <p><strong>العملة:</strong> ${bestPerformance.symbol}</p>
                            <p><strong>الربح:</strong> <span class="profit-positive">+${bestPerformance.profitPercentage.toFixed(2)}%</span></p>
                            <p><strong>الهدف المحقق:</strong> ${bestPerformance.targetHit}</p>
                        ` : '<p>لا توجد بيانات كافية</p>'}
                    </div>
                    <div class="summary-card worst-performance">
                        <h3>📉 أسوأ أداء</h3>
                        ${worstPerformance ? `
                            <p><strong>العملة:</strong> ${worstPerformance.symbol}</p>
                            <p><strong>الخسارة:</strong> <span class="profit-negative">${worstPerformance.profitPercentage.toFixed(2)}%</span></p>
                            <p><strong>السبب:</strong> ${worstPerformance.status === 'failed' ? 'وقف الخسارة' : 'انتهاء المدة'}</p>
                        ` : '<p>لا توجد بيانات كافية</p>'}
                    </div>
                `;
            }

            calculateStats() {
                const total = this.recommendations.length;
                const successful = this.recommendations.filter(r => r.status === 'success').length;
                const failed = this.recommendations.filter(r => r.status === 'failed').length;
                const active = this.recommendations.filter(r => r.status === 'active').length;
                const expired = this.recommendations.filter(r => r.status === 'expired').length;
                
                const successRate = total > 0 ? Math.round((successful / total) * 100) : 0;
                
                const completedRecs = this.recommendations.filter(r => r.profitPercentage !== undefined);
                const totalProfit = completedRecs.length > 0 ? 
                    completedRecs.reduce((sum, r) => sum + (r.profitPercentage || 0), 0) : 0;
                
                const avgProfit = completedRecs.length > 0 ? 
                    (totalProfit / completedRecs.length) : 0;

                return {
                    total,
                    successful,
                    failed,
                    active,
                    expired,
                    successRate,
                    totalProfit: parseFloat(totalProfit.toFixed(2)),
                    avgProfit: parseFloat(avgProfit.toFixed(2))
                };
            }

            getBestPerformance() {
                const successfulRecs = this.recommendations.filter(r => 
                    r.status === 'success' && r.profitPercentage > 0
                );
                
                if (successfulRecs.length === 0) return null;
                
                return successfulRecs.reduce((best, current) => 
                    current.profitPercentage > best.profitPercentage ? current : best
                );
            }

            getWorstPerformance() {
                const failedRecs = this.recommendations.filter(r => 
                    (r.status === 'failed' || r.status === 'expired') && r.profitPercentage < 0
                );
                
                if (failedRecs.length === 0) return null;
                
                return failedRecs.reduce((worst, current) => 
                    current.profitPercentage < worst.profitPercentage ? current : worst
                );
            }

            renderTable() {
                const tbody = document.getElementById('recommendationsTable');
                const noData = document.getElementById('noData');
                
                let filteredRecs = this.recommendations;
                if (this.currentFilter !== 'all') {
                    filteredRecs = this.recommendations.filter(r => r.status === this.currentFilter);
                }

                if (filteredRecs.length === 0) {
                    tbody.innerHTML = '';
                    noData.style.display = 'block';
                    return;
                }

                noData.style.display = 'none';
                
                filteredRecs.sort((a, b) => b.timestamp - a.timestamp);

                tbody.innerHTML = filteredRecs.map(rec => {
                    const duration = this.calculateDuration(rec.timestamp);
                    const statusClass = `status-${rec.status}`;
                    const statusText = this.getStatusText(rec.status);
                    const profitClass = this.getProfitClass(rec.profitPercentage);
                    
                    return `
                        <tr>
                            <td><span class="symbol-badge">${rec.symbol}</span></td>
                            <td>$${rec.entryPrice ? rec.entryPrice.toFixed(6) : 'N/A'}</td>
                            <td>$${rec.currentPrice ? rec.currentPrice.toFixed(6) : rec.entryPrice?.toFixed(6) || 'N/A'}</td>
                            <td>$${rec.stopLoss ? rec.stopLoss.toFixed(6) : 'غير محدد'}</td>
                            <td>
                                <div class="targets-info">
                                    ${rec.targets ? rec.targets.map((target, i) => 
                                        `الهدف ${i+1}: $${target.toFixed(6)}`
                                    ).join('<br>') : 'N/A'}
                                    ${rec.targetHit ? `<br><span class="target-hit">✅ تم تحقيق الهدف ${rec.targetHit}</span>` : ''}
                                </div>
                            </td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td class="${profitClass}">
                                ${rec.profit ? (rec.profit > 0 ? '+' : '') + '$' + rec.profit.toFixed(6) : 'N/A'}
                            </td>
                            <td class="${profitClass}">
                                ${rec.profitPercentage ? (rec.profitPercentage > 0 ? '+' : '') + rec.profitPercentage.toFixed(2) + '%' : 'N/A'}
                            </td>
                            <td>${new Date(rec.timestamp).toLocaleString('ar-SA')}</td>
                            <td>${duration}</td>
                        </tr>
                    `;
                }).join('');
            }

            getProfitClass(profitPercentage) {
                if (profitPercentage === undefined || profitPercentage === null) return 'profit-neutral';
                if (profitPercentage > 0) return 'profit-positive';
                if (profitPercentage < 0) return 'profit-negative';
                return 'profit-neutral';
            }

            getStatusText(status) {
                const statusMap = {
                    'active': 'نشطة',
                    'success': 'ناجحة',
                    'failed': 'فاشلة',
                    'expired': 'منتهية'
                };
                return statusMap[status] || status;
            }

            calculateDuration(timestamp) {
                const now = Date.now();
                const diff = now - timestamp;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) {
                    return `${days} يوم ${hours} ساعة`;
                } else if (hours > 0) {
                    return `${hours} ساعة ${minutes} دقيقة`;
                } else {
                    return `${minutes} دقيقة`;
                }
            }

            updateLastUpdateTime() {
                document.getElementById('lastUpdate').textContent = 
                    new Date().toLocaleString('ar-SA');
            }

            async refreshData() {
                const refreshBtn = document.querySelector('.refresh-btn');
                const originalText = refreshBtn.textContent;
                refreshBtn.textContent = '🔄 جاري التحديث...';
                refreshBtn.disabled = true;

                await new Promise(resolve => setTimeout(resolve, 1500));
                
                this.loadData();
                
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
            }

            exportData() {
                const data = this.recommendations.map(rec => ({
                    العملة: rec.symbol,
                    سعر_الدخول: rec.entryPrice,
                    السعر_الحالي: rec.currentPrice,
                    وقف_الخسارة: rec.stopLoss,
                    الأهداف: rec.targets?.join(', '),
                    الحالة: this.getStatusText(rec.status),
                    الربح_الخسارة: rec.profit,
                    النسبة_المئوية: rec.profitPercentage,
                    التاريخ: new Date(rec.timestamp).toLocaleString('ar-SA'),
                    الهدف_المحقق: rec.targetHit || 0
                }));

                const csv = this.convertToCSV(data);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `تقرير_التوصيات_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            convertToCSV(data) {
                if (data.length === 0) return '';
                
                const headers = Object.keys(data[0]);
                const csvContent = [
                    headers.join(','),
                    ...data.map(row => headers.map(header => `"${row[header] || ''}"`).join(','))
                ].join('\n');
                
                return '\uFEFF' + csvContent; // إضافة BOM للدعم العربي
            }
        }

        // تشغيل مدير التقارير
        const reportsManager = new ReportsManager();

        // الدوال العامة
        function refreshData() {
            reportsManager.refreshData();
        }

        function exportData() {
            reportsManager.exportData();
        }
    </script>
</body>
</html>
