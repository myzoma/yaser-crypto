<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع التوصيات</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #f8f9fa; }
        .profit-positive { color: #28a745; font-weight: bold; }
        .profit-negative { color: #dc3545; font-weight: bold; }
        .status-completed { background: #d4edda; }
        .status-pending { background: #fff3cd; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 متتبع التوصيات</h1>
        
        <div class="controls">
            <button class="btn-primary" onclick="tracker.captureRecommendations()">📊 التقاط التوصيات</button>
            <button class="btn-success" onclick="tracker.updatePrices()">🔄 تحديث الأسعار</button>
            <button class="btn-info" onclick="tracker.generateReport()">📈 تقرير مفصل</button>
        </div>
        
        <div class="stats" id="stats"></div>
        <div id="recommendations"></div>
    </div>

    <script src="secure-tracker-simple.js"></script>
</body>
</html>
