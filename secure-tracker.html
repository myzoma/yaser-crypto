<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المحفظة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }

        .recommendations-table {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .table-header {
            background: #333;
            padding: 15px;
            font-weight: bold;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .table-row {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .table-row:hover {
            background: #2a2a2a;
        }

        .success { color: #00ff88; }
        .failed { color: #ff4757; }
        .pending { color: #ffa502; }

        .controls {
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        button {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }

        button:hover {
            background: #00b894;
        }

        .danger-btn {
            background: #ff4757;
        }

        .danger-btn:hover {
            background: #ff3742;
        }
    </style>
</head>
<body>
    <!-- المحتوى الرئيسي -->
    <div id="mainContent" class="main-content">
        <div class="header">
            <div>
                <h1>📊 نظام إدارة المحفظة</h1>
                <p>آخر تحديث: <span id="lastUpdate">--</span></p>
            </div>
        </div>

        <div class="controls">
            <button onclick="captureRecommendations()">📊 التقاط التوصيات</button>
            <button onclick="updatePrices()">🔄 تحديث الأسعار</button>
            <button onclick="generateReport()">📈 تقرير مفصل</button>
            <button onclick="autoUpdate()">⚡ تحديث تلقائي</button>
            <button onclick="exportData()">📤 تصدير</button>
            <button onclick="importData()" class="danger-btn">📥 استيراد</button>
            <button onclick="clearData()" class="danger-btn">🗑️ مسح البيانات</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>💰 إجمالي الربح</h3>
                <div id="totalProfit" class="success">$0</div>
            </div>
            <div class="stat-card">
                <h3>📈 التوصيات النشطة</h3>
                <div id="activeRecs">0</div>
            </div>
            <div class="stat-card">
                <h3>✅ نجحت (24 ساعة)</h3>
                <div id="success1d" class="success">0</div>
            </div>
            <div class="stat-card">
                <h3>🎯 نجحت (3 أيام)</h3>
                <div id="success3d" class="success">0</div>
            </div>
            <div class="stat-card">
                <h3>🏆 نجحت (7 أيام)</h3>
                <div id="success7d" class="success">0</div>
            </div>
            <div class="stat-card">
                <h3>📊 معدل النجاح</h3>
                <div id="successRate">0%</div>
            </div>
        </div>

        <div class="recommendations-table">
            <div class="table-header">
                <div>العملة</div>
                <div>الدخول</div>
                <div>الحالي</div>
                <div>الهدف 1</div>
                <div>الربح %</div>
                <div>الحالة</div>
                <div>المدة</div>
                <div>الإجراءات</div>
            </div>
            <div id="recommendationsBody"></div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script>
        let autoUpdateInterval = null;

        // التحديث التلقائي
        function autoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
                alert('تم إيقاف التحديث التلقائي');
            } else {
                autoUpdateInterval = setInterval(() => {
                    tracker.updatePrices();
                }, 300000); // كل 5 دقائق
                alert('تم تفعيل التحديث التلقائي (كل 5 دقائق)');
            }
        }

        // بدء النظام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof tracker !== 'undefined') {
                tracker.init();
            }
        });
    </script>

    <script src="secure-tracker.js"></script>
</body>
</html>
