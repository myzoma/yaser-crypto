<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT Bot Scanner - النظام الهجين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .scan-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            animation: pulse 2s infinite;
        }

        .status-indicator.scanning {
            color: #ff6b6b;
            animation: spin 1s linear infinite;
        }

        .status-indicator.ready {
            color: #4ecdc4;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* شبكة البطاقات */
        #utBotSignals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ut-bot-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ut-bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .ut-bot-card.buy-card {
            border-left: 4px solid #4ecdc4;
        }

        .ut-bot-card.sell-card {
            border-left: 4px solid #ff6b6b;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .signal-type.buy {
            color: #4ecdc4;
        }

        .signal-type.sell {
            color: #ff6b6b;
        }

        .timeframe-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .symbol-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .symbol-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .symbol-price {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .price-change {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .price-change.positive {
            background: rgba(76, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .price-change.negative {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .targets-section {
            margin-bottom: 15px;
        }

        .target-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .target-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .target-value {
            font-weight: bold;
        }

        .target-value.profit {
            color: #4ecdc4;
        }

        .target-value.stop {
            color: #ff6b6b;
        }

        .target-value.ratio {
            color: #ffd93d;
        }

        .indicators-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .indicator-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .indicator-value {
            font-weight: bold;
            font-size: 0.9rem;
            color: #ffd93d;
        }

        .ut-bot-loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4ecdc4;
            grid-column: 1 / -1;
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            #utBotSignals {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <div class="header">
            <h1>🚀 UT Bot Scanner الهجين</h1>
            <p>نظام التداول الذكي المتطور</p>
        </div>

        <!-- شريط الإحصائيات -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="active-signals">0</div>
                <div class="stat-label">إشارات نشطة</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="buy-signals">0</div>
                <div class="stat-label">إشارات شراء</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sell-signals">0</div>
                <div class="stat-label">إشارات بيع</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="last-update">--:--</div>
                <div class="stat-label">آخر تحديث</div>
            </div>
        </div>

        <!-- أزرار التحكم -->
        <div class="controls">
            <button class="control-btn" id="manual-scan-btn">
                <i class="fas fa-search"></i>
                فحص يدوي
            </button>
        </div>

        <!-- حالة الفحص -->
        <div class="scan-status">
            <i class="fas fa-circle status-indicator ready"></i>
            <span>جاري التهيئة...</span>
        </div>

        <!-- منطقة عرض الإشارات (هذا هو العنصر المطلوب) -->
        <div id="utBotSignals">
            <div class="ut-bot-loading">🔥 جاري تحميل النظام الهجين...</div>
        </div>
    </div>

    <!-- تحميل السكريبت -->
    <script src="utbot-scanner.js"></script>
</body>
</html>
